<div class="container">

    <div class="row">

      <div class="col-md-6">
          <div class="card">
              <div class="text-center">
                  <h1>Add Product</h1>
              </div>
              
                  <form #productsForms="ngForm"  (ngSubmit)="postData(productsForms.value)">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Product Name</label>
                        <input type="text" ngModel name="ProductName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Product Cost</label>
                        <input type="text" ngModel class="form-control" id="exampleInputEmail1" name="price" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Product Description</label>
                        <input type="text" ngModel class="form-control" name="info" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Image: </label>
                        <br/>
                        <input type="text" id="img" ngModel name="image" accept="image/*">
                      </div>
                      <button type="submit" class="btn btn-primary mb-1">Create</button>
                    </form>

                    <a routerLink="/inventory" style="margin-top: 10px;color:darkorange">Click product Dashboard!</a>

                    
          </div>

      </div>
    </div>


</div>
