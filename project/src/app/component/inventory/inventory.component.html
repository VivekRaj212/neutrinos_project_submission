

<div class="container">
    <div class="cars-table">
        <div class="cart-product">
          <table class="table table-responsive">
              <thead>
                  <tr>
                      
                      <th>Product Name</th>
                      <th>Price</th>
                      <th>Description</th>
                      <th>image</th>
  
                  </tr>
              </thead>
              <tbody>
  
                  <tr *ngFor="let item of apidata">
                      <td>{{item.ProductName}}</td>
                      <td>{{item.price}}</td>
                      <td style="width: 25%;">{{item.info}}</td>
                      <td><img src="{{item.image}}" style="width: 120px;" alt=""></td>
                  </tr>
                  
              </tbody>
          </table>
        </div>
  
     </div>
 </div>
